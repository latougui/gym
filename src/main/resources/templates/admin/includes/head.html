<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/assets/bower_components/bootstrap/dist/css/bootstrap.min.css}">

    <link href="https://cdn.bootcss.com/bootstrap-fileinput/5.0.1/css/fileinput.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/assets/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/assets/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/assets/css/AdminLTE.min.css}">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" th:href="@{/assets/css/skins/_all-skins.min.css}">
    <!-- Morris chart -->
    <link rel="stylesheet" th:href="@{/assets/bower_components/morris.js/morris.css}">
    <!-- jvectormap -->
    <link rel="stylesheet" th:href="@{/assets/bower_components/jvectormap/jquery-jvectormap.css}">
    <!-- Date Picker -->
    <link rel="stylesheet" th:href="@{/assets/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}">
    <!-- Daterange picker -->
    <link rel="stylesheet" th:href="@{/assets/bower_components/bootstrap-daterangepicker/daterangepicker.css}">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" th:href="@{/assets/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic}">
</head>
<div th:fragment="header-body">
    <div class="main-header">
        <!-- Logo -->
        <a href="#" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>GYM</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>我的健身房</b></span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">

                <span class="sr-only">Toggle navigation</span>
            </a>
        </nav>
    </div>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="#" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>菜单</p>
                </div>
            </div>
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">

                <li class="active view">
                    <a th:href="@{/admin/index}">

                    </a>

                </li>
                <li class="view">

                    <a th:href="@{/admin/essay/edit}">

                        <span>发布文章</span>
                    </a>
                </li>

                <li class="view">
                    <a th:href="@{/admin/essay/list}">
                        <i class="fa fa-list"></i>
                        <span>文章管理</span>
                    </a>
                </li>
<!--                <li class="view">-->
<!--                    <a href="#">-->
<!--                        <i class="fa fa-tags"></i>-->
<!--                        <span>分类管理</span>-->
<!--                    </a>-->
<!--                </li>-->
                <li class="view">
                    <a th:href="@{/admin/food/list}">
                        <i class="fa fa-tags"></i>
                        <span>食物管理</span>
                    </a>
                </li>
<!--                <li class="view">-->
<!--                    <a href="#">-->
<!--                        <i class="fa fa-comments"></i>-->
<!--                        <span>评论管理</span>-->
<!--                    </a>-->
<!--                </li>-->
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
